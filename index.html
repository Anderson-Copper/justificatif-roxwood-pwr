  <script>
    let identifiants = [];

    function validateLogin() {
      const id = document.getElementById('login-id').value.trim();
      const mdp = document.getElementById('login-mdp').value.trim();
      fetch("https://script.google.com/macros/s/VOTRE_EXEC_URL/exec?action=getIdentifiants")
        .then(res => res.json())
        .then(data => {
          identifiants = data;
          const match = identifiants.find(row => row.id === id && row.mdp === mdp);
          if (match) {
            document.getElementById('accueil').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
          } else {
            document.getElementById('login-error').innerText = 'Identifiants incorrects.';
          }
        });
    }

    function envoyer(type) {
      const nom = document.getElementById(`${type}-nom`).value;
      const frais = document.getElementById(`${type}-frais`).value;
      const qte = document.getElementById(`${type}-qte`).value;
      const montant = document.getElementById(`${type}-montant`).value;

      fetch("https://script.google.com/macros/s/VOTRE_EXEC_URL/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          type: type,
          nom: nom,
          frais: frais,
          quantite: qte,
          montant: montant
        })
      }).then(() => {
        showToast("âœ… DonnÃ©es envoyÃ©es !");
      }).catch(() => {
        showToast("âŒ Erreur d'envoi !");
      });
    }

    function showPage(page) {
      ['menu', 'depense-form', 'commande-form'].forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById(page).classList.remove('hidden');
    }

    function retourAccueil() {
      ['menu', 'depense-form', 'commande-form'].forEach(id => document.getElementById(id).classList.add('hidden'));
      document.getElementById('menu').classList.remove('hidden');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('hidden');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.classList.add('hidden'), 300);
      }, 2500);
    }

    window.onload = () => {
      fetch("https://script.google.com/macros/s/AKfycbzZLHnwHSA3SzHx8rK4Sqm-hJEDSXr0CFtTP5gidoy4/dev")
        .then(res => res.json())
        .then(noms => {
          ['depense-nom', 'commande-nom'].forEach(id => {
            const select = document.getElementById(id);
            noms.forEach(n => {
              const opt = document.createElement('option');
              opt.value = opt.textContent = n;
              select.appendChild(opt);
            });
          });
        });
    };
